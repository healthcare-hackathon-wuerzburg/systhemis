<div class="flex-column">
  <h2> Login </h2>

  <form class="flex-column" [formGroup]="loginForm">
    <mat-form-field>
      <mat-label>Benutzername:</mat-label>
      <input formControlName="username" matInput type="text">
      <mat-error *ngIf="usernameControl.errors?.email">Der eingegebene Wert ist keine valide E-Mail</mat-error>
      <mat-error *ngIf="usernameControl.errors?.required">Du musst eine E-Mail eingeben</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Passwort:</mat-label>
      <input formControlName="password" matInput type="password">
      <mat-error *ngIf="passwordControl.invalid">Du musst ein Passwort eingeben</mat-error>
    </mat-form-field>
    <mat-error *ngIf="loginFailed">Anmeldung Fehlgeschlagen. Bitte überprüfe deine Eingaben.</mat-error>
    <button mat-raised-button color="primary" [aria-disabled]="!loginForm.valid" (click)="onSubmit()">Login</button>
  </form>

  <div class="register-info">
    <span>Du hast noch keinen Account?</span>
    <button mat-raised-button color="primary" [routerLink]="'/register'">
      <mat-icon>account_circle</mat-icon>
      Jetzt Registrieren.
    </button>
  </div>
</div>
