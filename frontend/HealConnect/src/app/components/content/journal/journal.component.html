<h1>Journal</h1>
<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Date</mat-label>
    <input formControlName="entryDate" matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>

  </mat-form-field>
</form>
